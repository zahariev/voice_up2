<button
  mat-raised-button
  (click)="start()"
  id="dice"

></button>

<button
  mat-raised-button
  (click)="start()"
  id="dice"

    'url(\'../../assets/dice/dice' + (roller$ | async) + '.svg\')'
  "
></button>
